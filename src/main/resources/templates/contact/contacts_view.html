<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contacts</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="/main.js"></script>

    <style>
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        fieldset { padding:0; border:0; margin-top:25px; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
        .my-header{ font-size:40px; }
        .my-text{ font-size:30px; }
    </style>
</head>
<body class="w3-content w3-blue-gray " style="max-width:1300px">

    <div id="dialog-form" title="Actions with contact">
        <p class="validateTips"> </p>
        <form>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
                <label for="number">Phone number</label>
                <input type="text" name="number" id="number" value="" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div class="my-header">
        <h1>CONTACT LIST</h1>
    </div>

    <div class="w3-container w3-center my-text" id="contactsList">
        <u style="color: black">name, phone number, last modification</u>

        <!--/*@thymesVar id="contacts" type="ru.rozvezev.phonebook.controllers.ContactsController"*/-->
        <div class="w3-cursive" th:each="contact: ${contacts}">
            <button class="w3-button" th:id="${contact.getId()}"
               th:text="${contact.getName() + ', ' + contact.getPhoneNumber() + ', '
               + contact.getUpdatedAt().format(formatter)}">Contact name</button>
            <br>
        </div>
    </div>

</body>

<footer class="w3-right-align w3-blue-gray w3-padding-16 my-text">
    <button class="w3-hover-orange" id="createButton">Create a contact</button>
</footer>
<footer class="w3-left-align w3-blue-gray w3-padding-16 my-text">
    <form id="addSuffixForm">
        <label for="suffix">Type suffix</label>
        <input type="text" id="suffix" value=" :)">
        <input class="w3-hover-orange" type="submit" value="add">
    </form>
</footer>

</html>
