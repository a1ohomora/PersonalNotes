<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <style>
        .my-header{
            font-size:50px;
        }
        .my-text{
            font-size:30px;
        }
        .err-text{
            font-size:20px;
            color: firebrick;
        }
    </style>
</head>

<body class="w3-content w3-blue-gray" style="max-width:1300px">
<div class="my-header">
    <h1>Registration</h1>
</div>
<div class="w3-cursive w3-center my-text">
    <!--/*@thymesVar id="person" type="ru.rozvezev.springsecurityfirstapp.models.Person"*/-->
    <form class="w3-padding-small" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Username: </label>
        <input type="text" id="username" th:field="*{username}" size="20">
        <div th:if="${#fields.hasErrors('username')}" style="color:red" th:errors="*{username}">username error</div>
        <div class="w3-padding-small"></div>

        <label for="password">Password: </label>
        <input type="password" id="password" th:field="*{password}" size="20">
        <div th:if="${#fields.hasErrors('password')}" style="color:red" th:errors="*{password}">username error</div>
        <div class="w3-padding-small"></div>

        <label for="year">Year of birth: </label>
        <input type="text" id="year" th:field="*{yearOfBirth}" size="20">
        <div th:if="${#fields.hasErrors('yearOfBirth')}" style="color:red" th:errors="*{yearOfBirth}">username error</div>
        <div class="w3-padding-small"></div>

        <input class="w3-button w3-light-gray" type="submit" value="register">
    </form>
</div>
</body>
</html>
